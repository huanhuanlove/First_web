		<!--制作一个下拉框-->
		<input type="button" id="select" value="点我"/>
		<div id="select1">
			
		</div>	
		<script>
			window.onload=function(){
				var oselect=document.getElementById("select");
				var oselect1=document.getElementById("select1");
				
				oselect.onclick=function(ev){
					//使其兼容多个浏览器
					var oevent=ev || event;
					//显示设置的div
					oselect1.style.display='block';
					//取消冒泡
					oevent.cancelBubble=true;
				};
				document.onclick=function(){
					oselect1.style.display='none';
				};
			};
		</script>
		
		
		<script>
			//创建对象
			var people1 ={name:"刘欢欢",age:20,gender:"女"};
			console.log(people1);
			
//			对象的枚举,for...in语句.

			var obj = {
				name:"孙悟空",
				age:18,
				gender:"男",
			}
			for(var n in obj){
				console.log("属性名："+n);
				console.log("属性值："+obj[n]);
			}
			
			//创建函数1
			
//			a,b为实参; 1,3,为形参为a,b赋值
//			当形参多于实参时按实参的前几个赋值,多余的忽略;
//			当形参少于实参时输出--"未知的"
			function fun2(r){
				return 3.14*r*r;
			}
			result=fun2(10);
			console.log(result);
			
			//创建函数2  把函数赋值给变量
			var fun3=function(){
				console.log("尼玛");
			}
			fun3();
			
//			return 即返回值,在函数中使用应放在最后,
//			一旦用return其后的语句便不再执行，直接退出函数
//			当实参过多时可以考虑创建一个对象作为实参
		</script>
